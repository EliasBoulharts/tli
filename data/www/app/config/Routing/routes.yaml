routes:
  index:
    path: '/'
    controller: 'App\Controller\DefaultController::index'

  user.register:
    path: '/user/register'
    controller: 'App\Controller\UserController::register'

  user.edit:
    path: '/user/edit'
    controller: 'App\Controller\UserController::edit'

  user.delete:
    path: '/user/delete'
    controller: 'App\Controller\UserController::delete'

  searchByKeywords:
    path: '/pathology/searchByKeywords'
    controller: 'App\Controller\PathologyController::searchByKeywords'

  api.searchByKeywords:
    path: '/api/searchByKeywords'
    controller: 'App\Controller\PathologyController::apiSearchByKeywords'
    method: 'POST'

  # 404 special route
  fallbackRoute:
    path: '/:uri'
    controller: 'App\Controller\ErrorController::notFound'
    parameters:
      uri: '.*'

  complex:
    path: '/some/complex/route/:id-:slug'
    controller: 'App\Controller\DefaultController::complex'
    parameters:
      slug: '[a-zA-Z\-]+'
      id: '\d+'

  register:
    path: '/register'
    controller: 'App\Controller\UserController::register'

  information:
    path: '/information'
    controller: 'App\Controller\DefaultController::information'

  symptomes:
    path: '/symptomes'
    controller: 'App\Controller\DefaultController::symptomes'

  pathologie:
    path: '/pathologie'
    controller: 'App\Controller\DefaultController::pathologie'

  recherche:
    path: '/recherche'
    controller: 'App\Controller\DefaultController::recherche'

  connection:
    path: '/connection'
    controller: 'App\Controller\DefaultController::connection'
