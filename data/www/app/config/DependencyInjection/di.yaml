services:
  user.manager:
    class: 'App\Auth\UserManager'
    parameters:
      $userRepository: '@repository.user'
      $hasher: '@hasher'

  hasher:
    class: 'App\Auth\Hasher'

  authenticator:
    class: 'App\Auth\Authenticator'
    parameters:
      $userRepository: '@repository.user'
      $hasher: '@hasher'
      $request: '@request'
